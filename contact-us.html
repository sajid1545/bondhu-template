<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="/dist/output.css" rel="stylesheet" />

		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
			integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="https://kit.fontawesome.com/5458f6155f.js" crossorigin="anonymous"></script>
		<title>Contact US</title>
	</head>
	<body>
		<!-- Contact section -->

		<div class="w-full px-5 lg:px-14">
			<div class="mb-16">
				<img src="./assets/contact-banner.svg" alt="" class="w-full" />
			</div>
			<!-- Bar -->
			<div class="md:h-9 bg-[#E9E9E9] my-20 flex items-center">
				<div class="min-w-[60px] flex items-center justify-center border-[#727272] border-r h-9">
					<img src="./assets/Information.svg" alt="" />
				</div>

				<div class="w-full h-full flex items-center justify-between">
					<div class="px-2 md:px-10 flex flex-wrap text-center md:text-start">
						<h1 class="mb-0">Bringing Change. Improving Life. Keeping Promises.</h1>
					</div>

					<div class="min-w-[60px] h-9 flex items-center justify-center border-[#727272] border-l">
						<img src="./assets/arrow.svg" alt="" class="" />
					</div>
				</div>
			</div>
			<!-- Bar Ends here -->

			<h1
				class="text-2xl lg:text-4xl font-bold leading-10 text-[#000] mb-10 lg:mb-[50px] text-center">
				Contact US
			</h1>

			<div class="px-4 lg:px-10 lg:min-h-[475px]">
				<div class="flex items-center gap-10 mb-[100px] flex-col lg:flex-row">
					<!-- Left section -->
					<div class="w-full lg:w-[40%] flex flex-col justify-between lg:min-h-[519px] gap-10">
						<div
							class="bg-[#D9D9D9] flex flex-col justify-center min-h-[235px] items-center rounded-[10px] text-center">
							<img src="./assets/contact/Office.png" alt="" class="w-[96px] h-[96px]" />
							<h1 class="text-[#AF0101] text-[20px] font-medium leading-7 text-center">
								Head Office
							</h1>
							<p class="text-[#000] text-[15px] leading-7 px-10 md:px-0 text-center">
								99 Kakrail, (2nd & 3rd Floor), Dhaka-1000 , Bangladesh.
							</p>
						</div>
						<div
							class="bg-[#D9D9D9] flex flex-col justify-center min-h-[235px] items-center rounded-[10px]">
							<img src="./assets/contact/Office.png" alt="" class="w-[96px] h-[96px]" />
							<h1 class="text-[#AF0101] text-[20px] font-medium leading-7">Field Office</h1>
							<div class="px-3 lg:px-0">
								<button
									class="capitalize font-medium text-white bg-[#ff5c00] p-2 rounded-xl my-2 text-center">
									Please click here to download field offices address
								</button>
							</div>
						</div>
					</div>
					<!-- Left section ends -->

					<!-- Middle side -->
					<div class="w-full lg:w-[20%] flex flex-col gap-5 lg:min-h-[519px]">
						<div
							class="bg-[#D9D9D9] flex flex-col justify-center min-h-[145px] p-3 items-center rounded-[10px]">
							<img
								src="./assets/contact/Rotary Dial Telephone.png"
								alt=""
								class="w-[67px] h-[67px]" />
							<h1 class="text-[#AF0101] mb-1 text-[20px] font-medium leading-7">Telephone</h1>
							<p class="text-[#000] text-sm leading-5 capitalize text-center font-medium">
								+88 02 222229898 <br />
								22 222 2868, 58316041SRHR
							</p>
						</div>
						<div
							class="bg-[#D9D9D9] flex flex-col justify-center min-h-[145px] items-center rounded-[10px] p-3">
							<img src="./assets/contact/Secure Mail.png" alt="" class="w-[67px] h-[67px]" />
							<h1 class="text-[#AF0101] mb-1 text-[20px] font-medium leading-7">Email</h1>
							<p class="text-[#000] text-sm leading-5 capitalize text-center">
								please feel free to contact
							</p>
							<h1 class="text-[#006CFF] text-xs font-medium leading-7 capitalize">
								info@bandhu-bd.org
							</h1>
						</div>
						<div
							class="bg-[#D9D9D9] flex flex-col justify-center min-h-[145px] items-center rounded-[10px] p-3">
							<h1 class="text-[#AF0101] mb-1 text-[20px] font-medium leading-7">Follow Us on</h1>
							<div class="flex gap-2 items-center flex-initial justify-center mb-[14px] flex-wrap">
								<div
									class="p-[5px] w-[30px] rounded-[4px] h-[30px] flex justify-center items-center cursor-pointer border border-[#FE5802]">
									<i class="text-[#FE5802] fa-brands mx-auto fa-facebook-f"></i>
								</div>

								<div
									class="p-[5px] w-[30px] rounded-[4px] h-[30px] flex justify-center items-center cursor-pointer border border-[#FE5802]">
									<i class="text-[#FE5802] fa-brands mx-auto fa-instagram"></i>
								</div>
								<div
									class="p-[5px] w-[30px] rounded-[4px] h-[30px] flex justify-center items-center cursor-pointer border border-[#FE5802]">
									<i class="text-[#FE5802] fa-brands mx-auto fa-twitter"></i>
								</div>

								<div
									class="p-[5px] w-[30px] rounded-[4px] h-[30px] flex justify-center items-center cursor-pointer border border-[#FE5802]">
									<i class="text-[#FE5802] fa-brands mx-auto fa-youtube"></i>
								</div>
							</div>
						</div>
					</div>
					<!-- Middle side ends -->

					<!-- Right side -->
					<div class="w-full lg:w-[40%] flex flex-col justify-between lg:h-[519px] gap-10 md:gap-0">
						<div class="bg-[#D9D9D9] rounded-[10px] w-full h-full">
							<div class="px-5 rounded-[10px] py-3 h-full">
								<iframe
									src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=k&z=13&ie=UTF8&iwloc=&output=embed"
									title="myLocation"
									class="w-full h-full"
									referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
						</div>
					</div>
					<!-- Right side -->
				</div>
			</div>
		</div>

		<!-- Contact section ends -->

		<script>
			// Grab HTML Elements
			const bars = document.querySelector(".bars");
			const menu = document.querySelector(".mobile-menu");

			// Add Event Listeners
			bars.addEventListener("click", () => {
				menu.classList.toggle("menu-inactive");
			});
		</script>
	</body>
</html>
